<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>Add Product üõçÔ∏è</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Product Name</ion-label>
    <ion-input [(ngModel)]="product.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="product.description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="product.categoryId">
      <ion-select-option *ngFor="let cat of categories" [value]="cat.name">
        {{ cat.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Price (lei)</ion-label>
    <ion-input type="number" [(ngModel)]="product.price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Choose Image</ion-label>
    <input type="file" accept="image/*" (change)="onImageSelected($event)" />
  </ion-item>
  
  <ion-item *ngIf="product.imageUrl">
    <ion-thumbnail slot="start">
      <img [src]="'assets/products/' + product.imageUrl" />
    </ion-thumbnail>
    <ion-label>
      Selected: {{ product.imageUrl }}
    </ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Stock</ion-label>
    <ion-input type="number" [(ngModel)]="product.stock"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" class="ion-margin-top" (click)="addProduct()">Add Product</ion-button>
</ion-content>
