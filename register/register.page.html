<ion-header>
  <ion-toolbar color="light">
    <ion-title>Join TheBloom ðŸŒ¸</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="register-card">
    <ion-card-content>
      <ion-list lines="full">

        <ion-item>
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-input placeholder="First Name" [(ngModel)]="firstName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-input type="tel" placeholder="Phone Number" [(ngModel)]="phoneNumber" inputmode="numeric"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-input placeholder="Home Address" [(ngModel)]="homeAddress"></ion-input>
        </ion-item>

      </ion-list>

      <ion-button expand="block" color="primary" (click)="register()">ðŸ’– Register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
